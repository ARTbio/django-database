{% extends "drosobase/base_generic.html" %}
{% block content %}

    <h1>{{ stock.post_title }}</h1>
    <ul class="carriage-return">
    <li>Stock Name: {{ stock.post_title }}</li>
    <li>Stock details: {{ stock.post_content }}</li>
    <li>Input Date: {{ stock.post_date }}</li>
    </ul>

    <a href="{% url 'drosobase:detail' stock.get_prev.pk %}" class="historylink">« previous {{ stock.get_prev.pk }}</a>
    |
    <a href="{% url 'drosobase:detail' stock.get_next.pk %}" class="historylink">next » {{ stock.get_next.pk }}</a>

{% endblock %}
