{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'db_conectaml/style.css' %}" />


{% if latest_patient_list %}
    <ul>
    {% for patient in latest_patient_list %}
        <li><a href="{% url 'dbconect:detail' patient.id %}">{{ patient.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No patients are available.</p>
{% endif %}
